<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Modal con VueJs</title>
</head>
<body>
    <div id="app">
        <button v-on:click="toggleModal">Show Modal</button>
        <modal v-on:close="toggleModal" v-show="showModal">
            <template v-slot:content>
                <p>Hola Leandro, este es el contenido del modal. Presiona el bot√≥n cerrar para cerrar el modal.</p>
            </template>
        </modal>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
